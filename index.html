<!doctype html>
<html>
    <head>
        <title>Virtual FileSystem</title>
        <link rel="stylesheet" href="assets/stylesheets/desktop-environment.css">
    </head>

    <body>
        <div id="desktop">
            <div class="icon launchpad" data-application="finder">Finder</div>
            <div class="icon terminal" data-application="terminal">Terminal</div>
            <div class="icon textedit" data-application="textedit">TextEdit</div>
        </div>
        
        <template id="finder">
            <section class="window finder" data-application="finder" data-title="Finder - Folder Name">
                <header>
                    <span class="action close"></span>
                    <span class="action minimize"></span>
                    <span class="action maximize"></span>
                </header>
                <aside>
                    <section>
                        <h1>File System</h1>
                        <ul>
                            <li>Documents</li>
                            <li>Pictures</li>
                            <li>Music</li>
                            <li>Videos</li>
                        </ul>
                    </section>
                </aside>
                <main></main>
            </section>
        </template>
        <template id="terminal">
            <section class="window terminal" data-application="terminal" data-title="Terminal">
                <header>
                    <span class="action close"></span>
                    <span class="action minimize"></span>
                    <span class="action maximize"></span>
                </header>
                <main>
                    <div class="contents">
                        <div class="prompt">
                            <span>/</span>
                            <textarea class="autosize" data-capture-enter="true" spellcheck="off"></textarea>
                        </div>
                    </div>
                </main>
            </section>
        </template>
        <template id="textedit">
            <section class="window textedit" data-application="textedit" data-title="TextEdit - Untitled">
                <header>
                    <span class="action close"></span>
                    <span class="action minimize"></span>
                    <span class="action maximize"></span>
                </header>
                <main>
                    <textarea spellcheck="off"></textarea>
                </main>
            </section>
        </template>

        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="assets/javascripts/generic-tree.js"></script>
        <script src="assets/javascripts/virtual-filesystem.js"></script>
        <script src="assets/javascripts/desktop-environment.js"></script>
    </body>
</html>
